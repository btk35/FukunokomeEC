services:
  web:
    build: .
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app:delegated     # コード即時反映
      - ./media:/app/media   # 画像永続化
      - sqlite_data:/app/db  # SQLite永続化
    restart: unless-stopped

volumes:
  sqlite_data:              
