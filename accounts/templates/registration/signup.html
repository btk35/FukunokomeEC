{% extends 'base.html' %}

{% block title %}新規登録 | ふくのこめ{% endblock %}
{% block main_col_class %}col-md-6 offset-md-3{% endblock %}

{% block main_content %}
<h2 class="text-center">新規登録</h2>
<form method="post" class="border p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="form-group mt-3">
        <label for="id_email">メールアドレス</label>
        {{ form.email }}
    </div>
    <div class="form-group mt-3">
        <label for="id_password1">パスワード</label>
        {{ form.password1 }}
    </div>
    <div class="form-group mt-3">
        <label for="id_password2">パスワード確認</label>
        {{ form.password2 }}
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">登録</button>
</form>
<div class="text-center mt-3">
    <p>すでにアカウントをお持ちですか？ <a href="{% url 'login' %}">ログイン</a></p>
</div>
{% endblock %}
